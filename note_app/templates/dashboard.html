<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }

        .quote {
            text-align: center;
            margin-bottom: 20px;
        }

        .quote h1 {
            color: #333;
        }

        .quote p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .quote em {
            font-style: italic;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .notes-container {
            margin-top: 20px;
        }

        .note {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .note h3 {
            color: #333;
        }

        .note p {
            margin-bottom: 5px;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            z-index: 1000;
        }

        .button {
            background-color: #white;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: left;
        }

        .firstButton {
            background-color: white; 
            color: black; 
            border: 2px solid #blueviolet;
            border-radius: 12px;
        }

        .firstButton:hover {
            background-color: dodgerblue;
            color: white;
        }

         .secondButton {
            background-color: white; 
            color: black; 
            border: 2px solid #black;
            border-radius: 12px;

        }
        .secondButton:hover {
            background-color: gold;
            color: white;
        }

        .thridButton {
            background-color: white; 
            color: black; 
            border: 2px solid #black;
            border-radius: 12px;

        }

        .thridButton:hover {
            background-color: red;
            color: white;
        }

        .inlineDeleteButton {
            background-color: red; 
            color: black; 
            border: 2px solid #black;
            border-radius: 16px;
            padding: 6px 14px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;

        }

        .inlineStarButton {
            background-color: gold; 
            color: black; 
            border: 2px solid #black;
            border-radius: 16px;
            padding: 6px 14px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;

        }
        
        .navbar {
            position: relative;
            background: black;
            background-color: #333;
            color: white;
        }

        #navlist {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            background: #333;
        }

        #navlist li {
            flex: auto;
            text-align: center;
            padding: 1.6em;
            font-size: 18px;
            color: white;
        }

        #navlist h1:hover{
            cursor: pointer;
            color: dodgerblue;

        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://type.fit/api/quotes')
                .then(response => response.json())
                .then(quotes => {
                    if (quotes.length > 0) {
                        const randomIndex = Math.floor(Math.random() * quotes.length);
                        const randomQuote = quotes[randomIndex];
                        document.getElementById('quote').textContent = randomQuote.text;
                        document.getElementById('author').textContent = randomQuote.author || 'Unknown';
                    }
                })
                .catch(error => console.error('Error fetching quote:', error));
        });
    </script>
</head>

<body>
    <nav class="navbar">
        <ul id="navlist">
            <li class = "header"><h1 onclick="location.href='/dashboard'">MemoMate</h1></li>
            <div class="button-container">
                <li>
                    <button class="button firstButton" onclick="location.href='/create_note'">Create Note</button>
                </li>
                <li>
                    <button class="button secondButton" onclick="openStarredNotesPopup()">View Starred Notes</button>
                </li>
                <li>
                    <button class="button thridButton" onclick="location.href='/log_out'">Log Out</button>
                </li>
            </div>
        </ul>
    </nav>

    <div class="container quote">
        <h1>Inspirational Quote</h1>
        <p id="quote">Loading...</p>
        <em id="author"></em>
    </div>

    <div class="container">
        <div class="notes-container" id="notes-area">
            <h2>Your Notes</h2>
        </div>
    </div>

    <div id="starredNotesPopup" class="popup">
        <h2>Starred Notes</h2>
        <div id="starred-notes-area"></div>
        <button onclick="closeStarredNotesPopup()">Close</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/notes')
                .then(response => response.json())
                .then(notes => {
                    const notesArea = document.getElementById('notes-area');
                    notes.forEach(note => {
                        const noteDiv = document.createElement('div');
                        noteDiv.className = 'note';
                        noteDiv.innerHTML = `
                            <h3>${note.title}</h3>
                            <p>${note.content}</p>
                            <button class="inlineDeleteButton" onclick="deleteNote(${note.id}, this)">Delete</button>
                            <button class="inlineStarButton" onclick="toggleStar(${note.id}, ${note.is_starred}, this)">
                                ${note.is_starred ? 'Unstar' : 'Star'}
                            </button>
                        `;
                        notesArea.appendChild(noteDiv);
                    });
                })
                .catch(error => console.error('Error fetching notes:', error));
        });

        function deleteNote(noteId, button) {
            fetch('/delete_note/' + noteId, { method: 'DELETE' })
                .then(() => {
                    button.parentElement.remove();
                })
                .catch(error => console.error('Error deleting note:', error));
        }

        function openStarredNotesPopup() {
            document.getElementById('starredNotesPopup').style.display = 'block';
        }

        function closeStarredNotesPopup() {
            document.getElementById('starredNotesPopup').style.display = 'none';
        }

        function toggleStar(noteId, isStarred, button) {
            const url = isStarred ? '/unstar_note/' + noteId : '/star_note/' + noteId;
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(() => {
                    button.textContent = isStarred ? 'Star' : 'Unstar';
                    button.onclick = () => toggleStar(noteId, !isStarred, button);
                })
                .catch(error => console.error('Error toggling star:', error));
        }
    </script>
</body>

</html>
