<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh;

        }
        .form-container {
            width: 60%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 250px;
            margin-right: 250px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        input[type="datetime-local"] {
            width: 100%;
            padding: 20px; /* Increased padding for better readability */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px; /* Adjusted padding */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .highlighted {
            background-color: yellow;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button {
            background-color: #white;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: left;
        }

        .firstButton {
            background-color: white; 
            color: black; 
            border: 2px solid #blueviolet;
            border-radius: 12px;
        }

        .firstButton:hover {
            background-color: dodgerblue;
            color: white;
        }

         .secondButton {
            background-color: white; 
            color: black; 
            border: 2px solid #black;
            border-radius: 12px;

        }
        .secondButton:hover {
            background-color: gold;
            color: white;
        }

        .thridButton {
            background-color: white; 
            color: black; 
            border: 2px solid #black;
            border-radius: 12px;

        }

        .thridButton:hover {
            background-color: red;
            color: white;
        }

        .navbar {
            position: relative;
            background: black;
            background-color: #333;
            color: white;
        }

        #navlist {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            background: #333;
        }

        #navlist li {
            flex: auto;
            text-align: center;
            padding: 1.6em;
            font-size: 18px;
            color: white;
        }

        #navlist h1:hover{
            cursor: pointer;
            color: dodgerblue;

        }

    </style>
</head>
<body>
    <nav class="navbar">
        <ul id="navlist">
            <li class = "header"><h1 onclick="location.href='/dashboard'">MemoMate</h1></li>
            <div class="button-container">
                <li>
                    <button class="button firstButton" onclick="location.href='/create_note'">Create Note</button>
                </li>
                <li>
                    <button class="button secondButton" onclick="openStarredNotesPopup()">View Starred Notes</button>
                </li>
                <li>
                    <button class="button thridButton" onclick="location.href='/log_out'">Log Out</button>
                </li>
            </div>
        </ul>
    </nav>

    <div class="form-container">
        <form action="/create_note" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="10" required></textarea> <!-- Increased rows for a larger text area -->
            </div>
            <input type="hidden" id="highlights" name="highlights">
            <div class="form-group">
                <label for="reminder">Reminder (optional)</label>
                <input type="datetime-local" id="reminder" name="reminder">
            </div>

            <button type="submit">Create Note</button>
        </form>
    </div>
</body>
</html>
