<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Login In</title>
</head>
<body>

    <form method="post" action="/login">
        {{ form.hidden_tag() }}
        <h2>User Login</h2>
        <div>
            {{form.username.label}}
            {{form.username}}
        </div>
        <div>
            {{form.password.label}}
            {{form.password}}
        </div>
        <div>
            {{form.submit}}
        </div>
    </form>

</body>
</html>
