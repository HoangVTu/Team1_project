<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Editing</title>
    <style>
        /* Your styles here */
    </style>
    <!-- Include the Socket.IO JavaScript client library -->
    <script src="https://cdn.socket.io/socket.io-3.1.3.min.js"></script>
    <script type="text/javascript">
        // Your JavaScript snippet goes here
        const socket = io();

        // Join the room
        socket.emit('join', { 'room': 'noteRoom1' });

        // Event listener for receiving updated note content
        socket.on('note content', function(data) {
          // Update the textarea content
          document.querySelector('textarea').value = data.content;
        });

        // Detect changes in the textarea and emit 'edit note' events
        document.querySelector('textarea').addEventListener('input', function() {
          const content = this.value;
          socket.emit('edit note', { 'room': 'noteRoom1', 'content': content });
        });
    </script>
</head>
<body>
    <h1>Real-time Collaborative Editor</h1>
    <textarea placeholder="Start typing..."></textarea>
</body>
</html>
